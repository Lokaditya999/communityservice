<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>VillageCraftConnect</h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="wtoy.jpg" alt="">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">550</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="wtoy.jpg">

                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
<div id="toast" style="position: fixed; bottom: 30px; right: 30px; 
background: #49D8B9; color: #fff; padding: 20px 40px; border-radius: 8px; 
box-shadow: 0 2px 12px #3332; opacity: 0; transition: opacity 0.5s;">
    Product added to cart!
</div>

</html>
